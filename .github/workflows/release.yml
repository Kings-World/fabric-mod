name: release
on: [workflow_dispatch]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: setup jdk 17
        uses: actions/setup-java@v3
        with:
          distribution: zulu
          java-version: 17
      - name: make gradle wrapper executable
        run: chmod +x ./gradlew
      - name: execute gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build githubRelease modrinth --scan
        env:
          MODRINTH_TOKEN: ${{ secrets.MODRINTH_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
          GITHUB_REPO: ${{ github.event.repository.name }}
          GITHUB_REF_NAME: ${{ github.ref_name }}

  discord:
    runs-on: ubuntu-latest
    steps:
      - name: Send discord message
        uses: appleboy/discord-action@master
        with:
          webhook_id: ${{ secrets.WEBHOOK_ID }}
          webhook_token: ${{ secrets.WEBHOOK_TOKEN }}
          message: |
            Kings World **${{ github.ref_name }}** has been released!
            
            **Modrinth**:
            <https://modrinth.com/mod/kings-world/version/${{ github.ref_name }}>
            
            **GitHub**:
            <https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}>
